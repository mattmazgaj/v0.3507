[mcu]
#serial: /dev/serial/by-id/<your-mcu-id>
serial: /dev/ttyS0
restart_method: command

[temperature_sensor SKR Pico]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor BTT Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[fan_generic Nevermore]
pin: gpio17
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010


[printer]
kinematics: corexy
max_velocity: 450
#max_accel: 37500
max_accel: 28500
#max_y_accel: 11000
max_z_velocity: 15
max_z_accel: 300
square_corner_velocity: 6.0

[exclude_object]
[pause_resume]
[respond]

[gcode_arcs]
resolution: 0.2

[neopixel SideRGB]
pin: gpio24
chain_count: 20
color_order: GRB
initial_RED: 0.2
initial_GREEN: 0.2
initial_BLUE: 0.2

[include stepper.cfg]
[include bed.cfg]
[include toolhead.cfg]
[include macros/*.cfg]
[include KAMP_Settings.cfg]
[include V0Display.cfg]
#[include klicky/klicky-probe.cfg]

#[filament_switch_sensor Filament_Runout_Sensor]
#pause_on_runout: False
#runout_gcode: PAUSE
#switch_pin: !gpio16

#[probe]
#pin: ^can0:LIMIT_3
#pin: ^can0:PROBE_2
#x_offset: 11.0
#x_offset: 0
#y_offset: 2.0
#y_offset: 0
#z_offset: 15.6
#z_offset: -0.3
#speed: 3
#samples: 3
#sample_retract_dist: 2
#lift_speed: 5.0
#samples_result: median
#samples_tolerance: 0.02
#samples_tolerance_retries: 5

#[bed_mesh]
#speed: 250
#horizontal_move_z: 5
#mesh_min: 5,5
#mesh_max: 115,115
#probe_count: 10,10
#adaptive_margin: 5
#mesh_pps: 2, 3
#algorithm: bicubic
#bicubic_tension: 0.2

[idle_timeout]
timeout: 1800

[homing_override]
axes: xyz
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
  _HOME_Z
  {% endif %}

[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,100
screw2_name: back left
screw3: 100,100
screw3_name: back right

#[screws_tilt_adjust]
#screw1: 60,5
#screw1_name: front screw
#screw2: 5,110
#screw2_name: back left
#screw3: 100,110
#screw3_name: back_right
#horizontal_move_z: 5.
#speed: 350.
#screw_thread: CW-M3

#safe_z_home]
#ome_xy_position: 60, 60
#peed: 50
#_hop: 15
#_hop_speed: 5

[stepper_x]
step_pin: gpio11
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: gpio10                                                     # Check motor direction in link above. If inverted, add a ! before gpio10
enable_pin: !gpio12
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9Â° degree stepper motor, 200 is for 1.8Â° stepper motors
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 15                                                    # for sensorless homing it is recommended not to go above 40mm/s   
homing_retract_dist: 0
homing_positive_dir: true

[stepper_y]
step_pin: gpio6
dir_pin: gpio5                                                      # Check motor direction in link above. If inverted, add a ! before gpio5
enable_pin: !gpio7
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        # Set to 400 for 0.9Â° degree stepper motor, 200 is for 1.8Â° stepper motors
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 15                                                    # for sensorless homing it is recommended not to go above 40mm/s   
homing_retract_dist: 0
homing_positive_dir: true

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28                                                    # Remove the ! before gpio28 if motor direction is inverted.
enable_pin: !gpio2
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 32
endstop_pin: ^gpio25
#endstop_pin: probe:z_virtual_endstop
position_endstop: 120
position_max: 120
position_min: -2
homing_speed: 20
second_homing_speed: 3.0
homing_retract_dist: 3.0

[include moonraker_obico_macros.cfg]

